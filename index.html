<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri React Starter</title>
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" rx="12" ry="12" fill="%230F172A"/><path d="M18 36c0-8.8 6.2-14 14-14 1.2 0 3.1.2 4.6.7l-2.2 5.6c-.8-.3-1.4-.4-2.4-.4-4.1 0-7 2.8-7 7.1 0 4.5 3.1 7.4 7.5 7.4 1.7 0 3.3-.3 4.7-.9l1.5 5.7c-2 .8-4.4 1.2-6.8 1.2C23.2 48 18 44 18 36Zm16-4.8 5.8-6.6H47l-6.5 6.6H34Zm5.9 16.4 6.2-7.4H47l-6.3 7.4h-4.8Z" fill="%23A5B4FC"/></svg>' />
    <style>
      :root {
        background-color: #09090b; /* Match shadcn/ui dark background */
        color-scheme: dark light;
      }
      body {
        margin: 0;
        background-color: #09090b;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      /* Simple loading spinner */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #71717a; /* zinc-500 */
      }
      .spinner {
        width: 24px;
        height: 24px;
        border: 2px solid transparent;
        border-top-color: currentColor;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
